<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Discussion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Create Discussion</h2> 
        <form action="{{ url_for('discussion.submit_edit') }}" method="POST">
            <div class="form-group"> 
                <input type="hidden" id="postId" name="postId" value="{{ post_id }}" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ discussion.title }}" required>
            </div>
            <div class="form-group">
                <label for="discuss">Discuss:</label>
                <textarea type="text" id="discuss" name="discuss" required>{{discussion.discuss}}</textarea>
            </div>
            <div class="form-group">
                <label for="url">Image Link:</label>
                <input type="url" id="url" name="url" value="{{discussion.image}}"required>
            </div>
            <div class="form-group">
                <label for="tag">Hashtag:</label>
                <input type="text" id="tag" name="tag" 
                    value ="{{ discussion.tag|join(', ') }}"
                 required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Edit Post</button>
            </div>
        </form>  

    </div>

</html>
